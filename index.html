<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>URL to QR Converter</title>
</head>
<body>
    <header>
        <h1>URL to QR code Converter</h1>
        <img src="./assets/QR-Code-256.png" alt="" srcset="">
    </header>
    <main>
        <div class="main-container glass">
            <div class="input-container">
                <input type="text" name="" id="url" placeholder="Enter URL">
                <button class="buttons"id="btnConvert">Convert</button>
            </div>
            <div class="output-container">
                <h5 id="instruction">Enter a URL and Click convert</h5>
                <img id="qrCode"src="./assets/loading.svg" alt="">
            </div>
        </div>
    </main>
    <footer>
        <a href="http://" target="_blank" rel="noopener noreferrer"><img class="git rotate-center" src="./assets/git.png" alt="" srcset=""></a>
    </footer>
</body>
</html>
